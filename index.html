<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ALTER</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:wght@400&display=swap"
    rel="stylesheet"
  />
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.57/build/spline-viewer.js"></script>
  <style>
    body {
      font-family: "Montserrat", sans-serif;
      overflow-x: hidden;
    }
    spline-viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .glass-button {
      width: 3.5rem;
      height: 3.5rem;
      border-radius: 9999px;
      background: rgba(40, 40, 40, 0.4);
      box-shadow:
        inset 0 0 15px rgba(255, 255, 255, 0.1),
        0 4px 30px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #d1d5db;
      font-size: 1.5rem;
    }
    .glass-button:hover {
      background: rgba(40, 40, 40, 0.6);
      color: #fff;
    }
    .glass-input {
      flex-grow: 1;
      height: 4rem;
      border-radius: 9999px;
      background: rgba(40, 40, 40, 0.4);
      box-shadow:
        inset 0 0 15px rgba(255, 255, 255, 0.1),
        0 4px 30px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #d1d5db;
      font-size: 1.25rem;
      font-weight: 300;
      padding-left: 1.5rem;
      outline: none;
      transition: background 0.3s ease;
      font-family: "Montserrat", sans-serif;
    }
    .glass-input::placeholder {
      color: #9ca3af;
      font-weight: 300;
    }
    .glass-input:focus {
      background: rgba(40, 40, 40, 0.6);
      border-color: rgba(255, 255, 255, 0.3);
    }
    .alter-text {
      font-family: 'Jost', sans-serif;
      font-weight: 400;
      font-size: 3.5rem;
      line-height: 1;
      color: white;
    }
    main {
      position: fixed;
      bottom: 2.5rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      width: 100%;
      max-width: 640px;
      padding: 0 1rem;
      display: flex;
      justify-content: center;
    }
    /* Menu bar container */
    .menu-bar {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      z-index: 50;
      display: flex;
      align-items: center;
      cursor: pointer;
      width: 2.5rem;
      height: 2rem;
      flex-direction: column;
      justify-content: space-between;
    }
    .menu-bar span {
      display: block;
      height: 3px;
      width: 100%;
      background-color: white;
      border-radius: 2px;
      transition: background-color 0.3s ease;
    }
    .menu-bar:hover span {
      background-color: #b70f1a;
    }
    /* Input container for buttons */
    .input-container {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      width: 100%;
    }
    .btn-icon {
      width: 3.5rem;
      height: 3.5rem;
      border-radius: 9999px;
      background: rgba(40, 40, 40, 0.4);
      box-shadow:
        inset 0 0 15px rgba(255, 255, 255, 0.1),
        0 4px 30px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #d1d5db;
      font-size: 1.5rem;
      flex-shrink: 0;
    }
    .btn-icon:hover {
      background: rgba(40, 40, 40, 0.6);
      color: #fff;
    }
    /* Sidebar styles */
    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      width: 33.3333vw;
      max-width: 400px;
      background: rgba(40, 40, 40, 0.25);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow:
        inset 0 0 60px rgba(255, 255, 255, 0.15),
        0 4px 30px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 1rem 0 0 1rem;
      transform: translateX(100%);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 45;
      display: flex;
      flex-direction: column;
      padding: 2rem 2rem 2rem 2.5rem;
      color: white;
      font-family: "Montserrat", sans-serif;
    }
    .sidebar.open {
      transform: translateX(0);
    }
    .sidebar h2 {
      font-family: 'Jost', sans-serif;
      font-weight: 600;
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      user-select: none;
      text-shadow:
        0 0 5px rgba(255, 255, 255, 0.3),
        0 0 10px rgba(255, 255, 255, 0.2);
    }
    .sidebar ul {
      list-style: none;
      padding: 1rem;
      margin: 0;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      box-shadow:
        inset 0 0 20px rgba(255, 255, 255, 0.15),
        0 8px 32px rgba(131, 58, 180, 0.37);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      transition: box-shadow 0.3s ease;
    }
    .sidebar ul:hover {
      box-shadow:
        inset 0 0 30px rgba(255, 255, 255, 0.25),
        0 12px 48px rgba(131, 58, 180, 0.5);
    }
    .sidebar ul li {
      cursor: pointer;
      font-weight: 400;
      font-size: 1.125rem;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      background: rgba(255, 255, 255, 0.1);
      box-shadow:
        0 4px 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      text-shadow: 0 0 3px rgba(0,0,0,0.3);
    }
    .sidebar ul li:hover,
    .sidebar ul li:focus {
      background-color: rgba(255, 255, 255, 0.25);
      box-shadow:
        0 6px 20px rgba(183, 15, 26, 0.7);
      outline: none;
      color: #fff;
      text-shadow:
        0 0 8px #b70f1a,
        0 0 15px #b70f1a;
    }
    /* Overlay behind sidebar */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 40;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }
    .overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body class="bg-black min-h-screen flex flex-col relative overflow-hidden">
  <spline-viewer url="https://prod.spline.design/rCpJjhIuRmB0Im51/scene.splinecode"></spline-viewer>

  <header class="p-10 relative z-10">
    <h1 class="alter-text">
      ALTer
    </h1>
    <p
      class="text-[#b70f1a] text-[1.5rem] font-light -mt-2 ml-1 tracking-wide"
      style="font-family: 'Yu Mincho', serif, 'Hiragino Mincho Pro', serif, serif;"
    >
      マルチ
    </p>
  </header>

  <nav class="menu-bar" role="button" aria-label="Toggle menu" tabindex="0" id="menuToggle">
    <span></span>
    <span></span>
    <span></span>
  </nav>

  <div class="sidebar" id="sidebar" aria-hidden="true" role="menu" aria-label="Main menu">
    <h2>Menu</h2>
    <ul>
      <li tabindex="0">Home</li>
      <li tabindex="0">About Us</li>
      <li tabindex="0">Settings</li>
      <li tabindex="0">Previous Chats</li>
    </ul>
  </div>

  <div class="overlay" id="overlay"></div>

  <main>
    <form class="input-container" onsubmit="event.preventDefault(); alert('Send button clicked!');">
      <label for="file-upload" class="btn-icon" title="Upload images and files" role="button" tabindex="0">
        <i class="fas fa-plus"></i>
      </label>
      <input id="file-upload" type="file" class="hidden" />
      <input
        type="text"
        placeholder="ASK HERE.."
        class="glass-input"
        aria-label="Ask here input"
        required
      />
      <button type="button" class="btn-icon" title="Voice input" aria-label="Voice input">
        <i class="fas fa-microphone"></i>
      </button>
      <button type="submit" class="btn-icon" title="Send message" aria-label="Send message">
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>
  </main>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    function toggleSidebar() {
      const isOpen = sidebar.classList.contains('open');
      if (isOpen) {
        sidebar.classList.remove('open');
        overlay.classList.remove('active');
        sidebar.setAttribute('aria-hidden', 'true');
      } else {
        sidebar.classList.add('open');
        overlay.classList.add('active');
        sidebar.setAttribute('aria-hidden', 'false');
      }
    }

    menuToggle.addEventListener('click', toggleSidebar);
    menuToggle.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleSidebar();
      }
    });

    overlay.addEventListener('click', toggleSidebar);

    // Close sidebar on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && sidebar.classList.contains('open')) {
        toggleSidebar();
        menuToggle.focus();
      }
    });
  </script>
</body>
</html>
